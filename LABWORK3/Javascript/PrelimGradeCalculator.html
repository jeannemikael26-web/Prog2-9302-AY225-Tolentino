<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #6a85b6, #bac8e0);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a6fa5 0%, #2d5086 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .content {
            padding: 35px 30px;
        }

        .input-section {
            background: #f8fafc;
            padding: 28px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Segoe UI', sans-serif;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a6fa5;
        }

        .lab-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 12px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-calculate {
            background: #4a6fa5;
            color: white;
        }

        .btn-calculate:hover {
            background: #3d5a85;
            transform: translateY(-1px);
        }

        .btn-clear {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-clear:hover {
            background: #cbd5e0;
        }

        .results-area {
            display: none;
        }

        .results-area.active {
            display: block;
        }

        .results-section {
            background: #f8fafc;
            padding: 28px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .info-card {
            background: white;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #4a6fa5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .info-header {
            font-size: 15px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #64748b;
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #cbd5e0, transparent);
            margin: 25px 0;
        }

        .grade-card {
            background: linear-gradient(135deg, #4a6fa5 0%, #2d5086 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }

        .grade-card.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .grade-card.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .grade-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .grade-score {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1;
        }

        .grade-message {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
        }

        .formula-box {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 13px;
            color: #92400e;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .lab-grid {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 25px 20px;
            }

            .header {
                padding: 30px 20px;
            }

            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Prelim Grade Calculator</h1>
            <p>Calculate your required exam scores to reach your goals</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="section-title">
                    <span class="icon">‚úèÔ∏è</span>
                    <span>Enter Your Information</span>
                </div>

                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter your full name">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="yearLevel">Year Level</label>
                        <input type="text" id="yearLevel" placeholder="e.g., 1st Year">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" placeholder="e.g., BSCS">
                    </div>
                </div>

                <div class="form-group">
                    <label for="attendance">Number of Attendances (out of 5 sessions)</label>
                    <input type="number" id="attendance" placeholder="e.g., 4" min="0" max="5">
                </div>

                <div class="form-group">
                    <label>Lab Work Grades (0-100)</label>
                    <div class="lab-grid">
                        <input type="number" id="lab1" placeholder="Lab 1" min="0" max="100">
                        <input type="number" id="lab2" placeholder="Lab 2" min="0" max="100">
                        <input type="number" id="lab3" placeholder="Lab 3" min="0" max="100">
                    </div>
                </div>

                <div class="buttons">
                    <button class="btn-calculate" onclick="calculateGrades()">Calculate Grades</button>
                    <button class="btn-clear" onclick="clearAll()">Clear All</button>
                </div>
            </div>

            <div class="results-area" id="resultsArea">
                <div class="results-section">
                    <div class="section-title">
                        <span class="icon">üìä</span>
                        <span>Your Results</span>
                    </div>
                    <div id="resultsOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateGrades() {
            const studentName = document.getElementById('studentName').value.trim();
            const yearLevel = document.getElementById('yearLevel').value.trim();
            const course = document.getElementById('course').value.trim();
            const attendance = parseFloat(document.getElementById('attendance').value);
            const lab1 = parseFloat(document.getElementById('lab1').value);
            const lab2 = parseFloat(document.getElementById('lab2').value);
            const lab3 = parseFloat(document.getElementById('lab3').value);

            if (!studentName || !yearLevel || !course) {
                alert('Please fill in your name, year level, and course!');
                return;
            }

            if (isNaN(attendance) || isNaN(lab1) || isNaN(lab2) || isNaN(lab3)) {
                alert('Please fill in all fields with valid numbers!');
                return;
            }

            if (attendance < 0 || attendance > 5) {
                alert('Attendance must be between 0 and 5!');
                return;
            }

            if (lab1 < 0 || lab1 > 100 || lab2 < 0 || lab2 > 100 || lab3 < 0 || lab3 > 100) {
                alert('Lab grades must be between 0 and 100!');
                return;
            }

            const labAverage = (lab1 + lab2 + lab3) / 3;
            let attendancePercent = (attendance / 5) * 100;
            
            if (attendancePercent < 75) {
                alert('FAILED: Attendance is below 75%.\n\nYou need at least 4 out of 5 attendances to pass the Prelim period.');
                return;
            }

            const classStanding = (attendancePercent * 0.40) + (labAverage * 0.60);
            const passingScore = (75 - (classStanding * 0.70)) / 0.30;
            const excellentScore = (100 - (classStanding * 0.70)) / 0.30;

            displayResults(studentName, yearLevel, course, attendance, attendancePercent, lab1, lab2, lab3, 
                          labAverage, classStanding, passingScore, excellentScore);
        }

        function displayResults(name, year, course, att, attPercent, l1, l2, l3, labAvg, cs, pass, excel) {
            let output = `
                <div class="info-card">
                    <div class="info-header">üë§ Student Information</div>
                    <div class="info-row">
                        <span class="info-label">Name:</span>
                        <span class="info-value">${name}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Year Level:</span>
                        <span class="info-value">${year}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Course:</span>
                        <span class="info-value">${course}</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">üìÖ Attendance Summary</div>
                    <div class="info-row">
                        <span class="info-label">Sessions Attended:</span>
                        <span class="info-value">${att.toFixed(0)} out of 5</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Attendance Percentage:</span>
                        <span class="info-value">${attPercent.toFixed(2)}%</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">üìù Lab Work Summary</div>
                    <div class="info-row">
                        <span class="info-label">Lab Work 1:</span>
                        <span class="info-value">${l1.toFixed(2)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Lab Work 2:</span>
                        <span class="info-value">${l2.toFixed(2)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Lab Work 3:</span>
                        <span class="info-value">${l3.toFixed(2)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Lab Work Average:</span>
                        <span class="info-value">${labAvg.toFixed(2)}</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-header">üìà Class Standing</div>
                    <div class="info-row">
                        <span class="info-label">Your Class Standing:</span>
                        <span class="info-value">${cs.toFixed(2)}</span>
                    </div>
                </div>

                <div class="divider"></div>
            `;

            let passClass = 'grade-card';
            let passMessage = 'You need to achieve this score on your Prelim Exam to pass.';

            if (pass > 100) {
                passClass = 'grade-card warning';
                passMessage = 'The required score exceeds 100%. Passing will be very difficult with your current standing.';
            } else if (pass < 0) {
                passClass = 'grade-card success';
                passMessage = 'Great job! Your Class Standing is already high enough to pass the Prelim period!';
            }

            output += `
                <div class="${passClass}">
                    <div class="grade-header">üéØ To Pass (Target Grade: 75)</div>
                    <div class="grade-score">${pass > 0 ? pass.toFixed(2) : '0.00'}</div>
                    <div class="grade-message">${passMessage}</div>
                </div>
            `;

            let excelClass = 'grade-card';
            let excelMessage = 'You need to achieve this score on your Prelim Exam for an excellent grade.';

            if (excel > 100) {
                excelClass = 'grade-card warning';
                excelMessage = 'The required score exceeds 100%. Achieving an excellent grade will be very challenging.';
            } else if (excel < 0) {
                excelClass = 'grade-card success';
                excelMessage = 'Excellent! Your Class Standing guarantees you an excellent grade!';
            }

            output += `
                <div class="${excelClass}">
                    <div class="grade-header">üèÜ For Excellent Grade (Target Grade: 100)</div>
                    <div class="grade-score">${excel > 0 ? excel.toFixed(2) : '0.00'}</div>
                    <div class="grade-message">${excelMessage}</div>
                </div>

                <div class="formula-box">
                    <strong>Formula:</strong> Prelim Grade = (Prelim Exam √ó 30%) + (Class Standing √ó 70%)
                </div>
            `;

            document.getElementById('resultsOutput').innerHTML = output;
            document.getElementById('resultsArea').classList.add('active');
        }

        function clearAll() {
            document.getElementById('studentName').value = '';
            document.getElementById('yearLevel').value = '';
            document.getElementById('course').value = '';
            document.getElementById('attendance').value = '';
            document.getElementById('lab1').value = '';
            document.getElementById('lab2').value = '';
            document.getElementById('lab3').value = '';
            document.getElementById('resultsArea').classList.remove('active');
        }
    </script>
</body>
</html>
